{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    {% if hospital %}{{ hospital.name }} {% else %} Doctors {% endif %}
{% endblock %}
{% block content %}
   <div class="container">
      <div class="row" style="margin-top: 6%">
        <div class="col-sm-8 blog-main">
            <div class="blog-post">
                <div class="row">
                  <div class="card">
                      <div class="card-body">
                          <div class="col-md-6 text-right">
                              <img src="{% if doctor.image %} {{ doctor.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}" alt="..." style="height: 170px; width: auto">
                          </div>
                          <div class="col-md-6" style="padding-left: 20px">
                              <h3>{{ doctor.name }}</h3>
                              <h6><a href="{{ doctor.category.get_absolute_url }}">{{ doctor.hospital }}</a></h6>
                              <p class="text-muted">DOB:{{ doctor.dob }}</p>
                              <p>{{ doctor.description|safe|linebreaksbr }}</p>
                          </div>
                      </div>
                  </div>
                </div>
            </div><!-- /.blog-post -->
        </div><!-- /.blog-main -->
    </div><!-- /.row -->
  </div><!-- /.container -->
{% endblock %}
